<div class="modal" id="delete-profile">
    <div class="modal-dialog">
        <div class="modal-content">
        <form class="form" action="{% url 'auth:profile-delete' profile.pk %}" method="POST">
            {% csrf_token %}

            <div class="modal-header">
                <h4 class="modal-title">Подтвердите удаление<br><strong>{{ profile.name }} {{ profile.get_phone_normal }}</strong></h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <div class="modal-footer btn-group">
                <button type="submit" class="btn btn-outline-danger btn-block">УДАЛИТЬ</button>
                <button type="button" data-dismiss="modal" class="btn btn-outline-primary btn-block" style="margin-top:0;">ОТМЕНА</button>
            </div>

        </form>

        </div>
    </div>
</div>
